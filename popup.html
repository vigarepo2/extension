<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment Gateway Detector</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      padding: 15px;
      background: linear-gradient(135deg, #4285F4, #3367D6);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 22px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: 0.3s;
      border-radius: 22px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: white;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
      background-color: #4285F4;
    }
    
    .content {
      padding: 15px;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
      position: relative;
    }
    
    .button:hover {
      background-color: #3367D6;
    }
    
    .gateway-list {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .gateway-item {
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 8px;
      border-left: 3px solid #4285F4;
      animation: slideIn 0.3s forwards;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .empty-message {
      text-align: center;
      color: #666;
      padding: 20px 0;
    }
    
    .footer {
      padding: 10px 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Payment Gateway Detector</h1>
    <label class="toggle">
      <input type="checkbox" id="toggleExtension" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="content">
    <button id="scanButton" class="button">Scan Current Page</button>
    
    <div id="gatewayList" class="gateway-list">
      <div class="empty-message">No gateways detected yet.</div>
    </div>
  </div>
  
  <div class="footer">
    Payment gateways will be saved automatically
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
